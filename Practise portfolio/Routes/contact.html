<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <form action="" class="flex justify-between items-center w-full bg-red-200">
        <div class="flex flex-col justify-center ">
    <label for="email">Email
    <input type="email" name="email" id="email"></label>

    <label for="name">Name
    <input type="text" name="name" id="name"></label>

    <label for="mes">Message
    <textarea name="mes" id="mes" cols="10" rows="1" class="w-[100px]"></textarea></label>
    <button type="submit" class="w-[100px] bg-red-500 p-1 rounded-md ">Submit</button>
    </div>
</form>


</body>
</html>
