<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-6">
            <div class="flex justify-center mb-4">
                <img class="h-24 w-24"
                    src="https://ik.imagekit.io/4z8covdo9/Full%20stack/food-serve.png?updatedAt=1702142726430"
                    alt="Food Service">
            </div>
            <h2 class="text-center text-2xl font-bold text-black mb-2">Food Service</h2>
            <p class="text-center text-gray-600 mb-4">Experience fine dining at the comfort of your home. All our orders
                are carefully packed and arranged to give you nothing less than perfect.</p>
            <div class="flex justify-center">
                <button
                    class="bg-yellow-500 text-white px-4 py-2 rounded-full hover:bg-yellow-600 transition duration-300">Order
                    Now</button>
            </div>
        </div>
    </div>
</body>

</html>
