<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Example</title>
</head>

<body>

    <h2>ADDED IMAGE VIA LOCAL STORAGE</h2>
    <img src="download.jpeg" alt="Apple Image">

    <h2>ADDED IMAGE VIA CDN</h2>
    <img src="https://www.shutterstock.com/image-photo/red-apple-isolated-on-white-600nw-1727544364.jpg" alt="Apple Image from CDN" width="200px">

    <h2>ADDED VIDEO VIA CDN</h2>
    <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0"
        allowfullscreen></iframe>

    <h2>CREATE A BASIC FORM</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Submit">
    </form>

    <h2>HTML ENTRIES</h2>
    <ul>
        <li>copyright: &copy;</li>
        <li>trademark: &trade;</li>
        <li>ampersand: &amp;</li>
    </ul>

</body>

</html>
